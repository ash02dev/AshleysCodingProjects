<!DOCTYPE html>
<html>
<head>
    <title>Cooking Measurement Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cooking Measurement Converter</h1>
        <div class="input-container">
            <label for="inputMeasurement">Enter Measurement:</label>
            <input type="number" id="inputMeasurement" placeholder="Enter measurement" min="0">
        </div>
        <div class="output-container">
            <label for="outputMeasurement">Converted Measurement:</label>
            <span id="outputMeasurement"></span>
        </div>
        <div class="conversion-container">
            <label for="conversionType">Select Conversion:</label>
            <select id="conversionType">
                <option value="teaspoon">Teaspoon to Tablespoon</option>
                <option value="tablespoon">Tablespoon to Teaspoon</option>
                <option value="cup">Cup to Milliliter</option>
                <option value="milliliter">Milliliter to Cup</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
